<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusKart - Student Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-section">
                <i class="fas fa-graduation-cap"></i>
                <h1>Campus<span>Kart</span></h1>
                <p>Your Campus, Your Marketplace</p>
            </div>
            
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="tab-btn" data-tab="signup">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </div>

            <!-- Login Form -->
            <div id="login" class="auth-form active">
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="auth-btn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signup" class="auth-form">
                <form id="signupForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signupName" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signupEmail" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signupPassword" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-university"></i>
                        <input type="text" id="signupCollege" placeholder="College Name" required>
                    </div>
                    
                    <div class="role-toggle">
                        <label>I want to:</label>
                        <div class="toggle-options">
                            <input type="radio" id="buyer" name="role" value="buyer" checked>
                            <label for="buyer" class="role-label">
                                <i class="fas fa-shopping-cart"></i> Buy Items
                            </label>
                            <input type="radio" id="seller" name="role" value="both">
                            <label for="seller" class="role-label">
                                <i class="fas fa-store"></i> Buy & Sell
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="auth-btn">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>
            </div>

            <div class="auth-footer">
                <p>Join thousands of students buying, selling, and sharing!</p>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>
    <script src="auth.js"></script>
</body>
</html>
